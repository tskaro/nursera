{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Start registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div class="container my-3">
    <div class="col-md-12 text-center">
    {% if current_user.is_authenticated %}
        <a href={{url_for('nurse_registration.step1')}}>
         <button type="button" class="btn btn-primary">შეიყვანე პირადი ინფორმაცია</button>
        </a>
    {% endif %}

    </div>

<br> <br> <br> <br>

<div class="col-md-12 text-center">
        {% if current_user.is_authenticated %}
        გამარჯობა {{ current_user.username }}
        {% else %}
        გთხოვთ დარეგისტრირდეთ საიტზე
        {% endif %}
</div>

</body>

{% endblock %}
